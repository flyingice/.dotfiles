# Split panes using | and -
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

# Remap movement keys for switching panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Avoid delay when pressing <ESC> in vim
set -sg escape-time 0

# Disable window renaming
set-option -g allow-rename off

# Set color and theme
set -g default-terminal "screen-256color"
# .tmux-status-bar.conf is generated by tmuxline.vim (https://github.com/edkolev/tmuxline.vim)
#  by running vim Ex command :TmuxlineSnapshot
source-file '.tmux-status-bar.conf'
set -g status-position top

# List of plugins
# TMUX plugin manager. Require https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
